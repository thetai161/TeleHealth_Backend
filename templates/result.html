<head>
    <!-- Load plotly.js into the DOM -->
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
  </head>
  <div
    id="myDiv"
    style="position: relative; width: 700px; height: 700px; margin: 0 auto"
  
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script>
       var data = [{
           type: "mesh3d",
           y: {{x}},
           x: {{y}},
           z: {{z}},
           i: {{d}},
           j: {{e}},
           k: {{f}},
          intensity: {{z}},
          colorscale: [
          ['0.0', 'rgb(180,1,41)'],
          ['0.25','rgb(180,1,41)'],
          ['0.5', 'rgb(253,106,97)'],
          ['0.75','rgb(253,106,97)'],
          ['1.0', 'rgb(255,160,130)']
          ],
         }
       ];
     var layout = {
      autosize: false,
      width: 700,
      height: 700,
      xaxis: {
         autorange: "reversed",
         },
      margin: {
        l: 100,
        r: 100,
        b: 100,
        t: 100,
        pad: 4
      }
    };
  
       Plotly.newPlot('myDiv', data, layout);
  </script>
